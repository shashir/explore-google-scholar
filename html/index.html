<!DOCTYPE html>
<html>
<head>
  <title>Google Scholar with extended extracts</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    function changeText(i) {
      var element = document.getElementById("more" + i);
      if ("more" == document.getElementById("more" + i).innerHTML) {
        element.innerHTML = "less";
        element.nextSibling.style.display = "block"
      } else {
        element.innerHTML = "more"
        element.nextSibling.style.display = "none"
      }
    }
    $(document).ready(function() {
      $("#query").focus();

      $('#query').keypress(function(e) {
        if(e.keyCode==13)
          $('#submit').click();
      });

      $("#submit").click(function() {
          $('#results').html("<div class=\"col-md-12\"><img src=\"ajax-loader.gif\"/></div>");
          $.ajax({
            url: "http://localhost:8080/results?q=" + encodeURIComponent($("#query").val()) + "&n=5",
            type: "GET",
            dataType: "json",
            success: function(data) {
              $('#results').html("");
              if (data.length == 0) {
                $('#results').append(
                    "<div class=\"col-md-12\">Queries to Google Scholar seem to be failing... restart server.</div>"
                );
              }
              var rangeOfEntries = Array.apply(null, Array(5)).map(function (_, i) {return i;});

              rangeOfEntries.forEach(function(i) {
                var article = data[i]
                $('#results').append(
                    "<div class=\"col-md-12\"><div class=\"result\"><h3>" + article.title +
                    "</h3><h4>" + article.authors +
                    "</h4><p>" + article.extract +
                    "</p><a class=\"more\" onclick=\"changeText(" + i + ")\" id=\"more" + i.toString() +
                    "\">more</a><p class=\"extendedExtract\" id=\"res" + i.toString() +
                    "\"><img src=\"ajax-loader.gif\"/></p></div></div>"
                );
                $.ajax({
                  url: "http://localhost:8080/extendedExtract?t=" + encodeURIComponent(article.title),
                  type: "GET",
                  dataType: "json",
                  success: function(extractData) { $("#res" + i).html(extractData.data);}
                });
              });
            },
            error: function(data) {
              $('#results').html(
                  "<div class=\"col-md-12\">Error occured: " + JSON.stringify(data, null, 2) + "</div>"
              );
            }
          });
        });
      });
  </script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="GVHD" id="query" />
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="submit">Submit</button>
        </span>
      </div>
    </div>
  </div>
  <div class="row" id="results"></div>
</div>
</body>
</html>
